<!DOCTYPE html>
<html>
    <style>
        nav.a{
            color:azure;
        }
    </style>
    <head>
        <nav style="background:blue">

            <h1>{{channel}} headlines</h1>
            <a href="/?publication=bbc">BBC</a>
            <a href="/?publication=ndtv">NDV</a>
            <a href="/?publication=zee">ZEE news</a>
        
            </nav>
            <title>
                {%block title%}
                {%endblock%}
            </title>
        
    </head>
    <body>
        <br><br>
        <form method="POST" action="/">
            <label for="pub">Enter the news source name</label>
            <input  type="text" name="pub" id="pub">
            <button type="submit">Go!</button>
        </form>
        {%block news%}
        {%endblock%}
    </body>
</html>
